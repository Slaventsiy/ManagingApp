<form>
    <div class="form-group row">
        <label for="barcode" class="col-sm-2 form-control-label">Barcode</label>
        <div class="col-sm-10">
            <input type="text" id="barcode" maxlength="13" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 form-control-label">Name</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="name" >
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-sm-2 form-control-label">State</label>
        <select class="col-sm-10" id="state">
            <option>Available</option>
            <option>Ordered</option>
            <option>Required</option>
        </select>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 form-control-label">Description</label>
        <textarea class="col-sm-10" id="description" rows="3"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary">Add Item</button>
        </div>
    </div>
</form>
