<form>
    <div class="form-group row">
        <label for="gtin" class="col-sm-2 form-control-label">Barcode</label>
        <div class="col-sm-10">
            <input type="text" id="gtin" maxlength="13" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 form-control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" >
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-sm-2 form-control-label">State</label>
        <select class="form-control" id="state">
            <option value="A">Available</option>
            <option value="O">Ordered</option>
            <option value="R">Required</option>
        </select>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 form-control-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary" id="submit">Add Item</button>
        </div>
    </div>
</form>
